<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <!-- Stylesheet Reference -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body onload="startTime()">
    
    <div class="container">
            <br>
              <!-- Jumbotron Title -->
              <div class="jumbotron">
                  <h1 class="text-center">Hear My Train A Comin'</h1>
                  <h3 class="text-center">Keep On Chooglin'</h3>
                  <br>
                  <h4 class="text-center" id="current-time"></h4>
              </div>   
      <div class="sidenav">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                      <form id="train-form" role="form">
                        <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text" />
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text" />
                        </div>
                        <div class="form-group row">
                            <label for="train-time-input">First Train Time <br>(hh:mm military time)</label>
                            <input class="form-control" id="train-time-input" type="text" />
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control"  id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
        <!-- Train Schedule Table-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default" id="train-schedule">
                    <div class="card-header">Current Train Schedule</div>
                    <!-- current-train-schedule -->
                    <div class="card-body" id="current-train-schedule">
                        <table class ="table table-stripped" id="table">
                                <tr>
                                  <th id="train-name">Train Name</th>
                                  <th id="destination">Destination</th>
                                  <th id="frequency">Frequency</th>
                                  <th id="next-arrival">Next Arrival</th>
                                  <th id="minutes-away">Minutes Away</th>                                 
                                </tr>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </body>
    </html>
